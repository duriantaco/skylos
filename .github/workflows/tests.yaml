name: Tests + Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install (repo skylos, not PyPI)
        run: |
          python -m pip uninstall -y skylos || true
          python -m pip install -U pip
          python -m pip install -e .
          python -m pip install pytest pytest-cov

      - name: Run tests with coverage (generate coverage.xml)
        run: |
          pytest -q --cov=skylos --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
