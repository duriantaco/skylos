name: Build and publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # Kept your multi-OS for build
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4 # <<<< UPDATED to v4
    - uses: actions/setup-python@v5 # <<<< UPDATED to v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: PyO3/maturin-action@v1
      with:
        command: build
        args: --release --strip --out dist # <<<< ADDED --out dist for consistency
        # sccache: 'true' # Optional

    - name: Upload wheels
      uses: actions/upload-artifact@v4 # <<<< UPDATED to v4
      with:
        name: python-wheels-${{ matrix.os }}-${{ matrix.python-version }} # <<<< MORE UNIQUE artifact name
        path: dist # <<<< Path is now 'dist' because of --out dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        path: dist 

    - name: List downloaded files
      run: ls -R dist

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      with:
        command: upload
        args: --skip-existing dist/**/*.whl